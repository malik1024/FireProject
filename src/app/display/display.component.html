<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
        <th scope="col">country</th>        
      </tr>
    </thead>

    <tbody>
      
        <tr *ngFor="let item of formData; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.city}}</td>
        <td>{{item.country}}</td>
       </tr>

      </tbody>
