<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" [formGroup]="employee" (ngSubmit)="onSubmit()" >
                <h2>Please Sign Up </h2>
                
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="FirstName" class="form-control" placeholder="First Name" formControlName="FirstName" [(ngModel)]="firstName" tabindex="1">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="LastName"  class="form-control" placeholder="Last Name" formControlName="LastName" [(ngModel)]="lastName" tabindex="2">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="display_name" class="form-control" placeholder="Display Name" formControlName="DisplayName" value="{{fullName}}" tabindex="3">
                </div>
                <div class="form-group">
                    <input type="email" name="email"  class="form-control" placeholder="Email Address" formControlName="Email" tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password"  class="form-control" placeholder="Password"  formControlName="Password" tabindex="5">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" class="form-control" formControlName="ConfirmPassword" placeholder="Confirm Password" tabindex="6">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-6 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    <div class="col-xs-6 col-md-6"><a routerLink="/login"  class="btn btn-success btn-block btn-lg">Login</a></div>
                </div>
            </form>
        </div>
    </div>

</div>
