<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" [formGroup]="employee" (ngSubmit)="onSubmit()">
        <h2>Please Login</h2>
        
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email Address" formControlName="Email" tabindex="4">
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password" formControlName="Password" tabindex="5">
            </div>
          </div>

        </div>
        
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="submit" value="login" class="btn btn-primary btn-block btn-lg" tabindex="7">
          </div>

        </div>
      </form>
    </div>
  </div>

</div>
